language: python

matrix:
    include:
    - python: "2.7"
      env: TOXENV=py27
    - python: "pypy3"
      env: TOXENV=pypy3
    - python: "3.4"
      env: TOXENV=py34
    - python: "3.3"
      env: TOXENV=py33
    - python: "3.5"
      env: TOXENV=py35
    - python: "pypy"
      env: TOXENV=pypy

install:
  - "pip install -r requirements.txt"

script:
  - "./run-test.sh"

notifications:
    email: false
