version: '3.4.4.{build}'
environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\appveyor\\run_with_env.cmd"

  matrix:
    - TOXENV: checkers
      PYTHON_HOME: "C:\\Python27"
      PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "32"

    - TOXENV: "py27"
      TOXPYTHON: "C:\\Python27\\python.exe"
      PYTHON_HOME: "C:\\Python27"
      PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "32"

    - TOXENV: "py27"
      TOXPYTHON: "C:\\Python27-x64\\python.exe"
      PYTHON_HOME: "C:\\Python27-x64"
      PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "64"

    - TOXENV: "py33"
      TOXPYTHON: "C:\\Python33\\python.exe"
      PYTHON_HOME: "C:\\Python33"
      PYTHON_VERSION: "3.3"
      PYTHON_ARCH: "32"

    - TOXENV: "py33"
      TOXPYTHON: "C:\\Python33-x64\\python.exe"
      PYTHON_HOME: "C:\\Python33-x64"
      PYTHON_VERSION: "3.3"
      PYTHON_ARCH: "64"

    - TOXENV: "py34"
      TOXPYTHON: "C:\\Python34\\python.exe"
      PYTHON_HOME: "C:\\Python34"
      PYTHON_VERSION: "3.4"
      PYTHON_ARCH: "32"

    - TOXENV: "py34"
      TOXPYTHON: "C:\\Python34-x64\\python.exe"
      PYTHON_HOME: "C:\\Python34-x64"
      PYTHON_VERSION: "3.4"
      PYTHON_ARCH: "64"

init:
  - "ECHO %TOXENV%"
  - "ECHO %TOXPYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

install:
  - ps: (new-object net.webclient).DownloadFile('https://raw.github.com/pypa/pip/master/contrib/get-pip.py', 'C:/get-pip.py')
  - "%TOXPYTHON% C:/get-pip.py"
  - "%PYTHON_HOME%/Scripts/pip.exe install -r requirements-test.txt"

build: false  # Not a C# project, build stuff at the test step instead.

test_script:
  - "%PYTHON_HOME%\\Scripts\\tox"

after_test:
  # If tests are successful, create a whl package for the project.
  - "%CMD_IN_ENV% %TOXPYTHON% setup.py bdist_wheel"
  - ps: "ls dist"

artifacts:
  # Archive the generated wheel package in the ci.appveyor.com build report.
  - path: dist\*
